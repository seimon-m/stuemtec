<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

        <!-- Primary Meta Tags -->
        <title>stuemtec focus</title>
        <meta name="title" content="stuemtec focus" />
        <meta
            name="description"
            content="Experimental proof-of-concept for the Digital Ideation Studio Emerging Technologies. The idea is to build a special focus mode for an online learning wiki and add micro animation for an experimental UX."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://stuemtec-focus.netlify.app/" />
        <meta property="og:title" content="stuemtec focus" />
        <meta
            property="og:description"
            content="Experimental proof-of-concept for the Digital Ideation Studio Emerging Technologies. The idea is to build a special focus mode for an online learning wiki and add micro animation for an experimental UX."
        />
        <meta property="og:image" content="src/assets/logo.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://stuemtec-focus.netlify.app/"
        />
        <meta property="twitter:title" content="stuemtec focus" />
        <meta
            property="twitter:description"
            content="Experimental proof-of-concept for the Digital Ideation Studio Emerging Technologies. The idea is to build a special focus mode for an online learning wiki and add micro animation for an experimental UX."
        />
        <meta property="twitter:image" content="src/assets/logo.png" />
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
